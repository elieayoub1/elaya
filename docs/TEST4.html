<script>

var lang = 'en';

function handler(e){

	var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth() +1;
    var yyyy = today.getFullYear();
	
	var bd = new Date(e.target.value);
    var bddd = bd.getDate();
    var bdmm = bd.getMonth() +1;
    var bdyyyy = bd.getFullYear();
	
	
	var nextyear;
	
	var diff = Math.floor(today.getTime() - bd.getTime());
    var day = 1000 * 60 * 60 * 24;
    var days = Math.floor(diff/day);
    var years = Math.floor(days/365.2422);
    
    var months = Math.floor((((days/365.2422) - years) * 12 ));
	
	var days2 = Math.round(((((days/365.2422) - years) * 12 ) - months ) * (365.2422/12));
	
	
	today = dd + '-' + mm + '-' + yyyy;
	bd = bddd + '-' + bdmm + '-' + bdyyyy;
	
	document.getElementById('yourbd').innerHTML = bd;
	document.getElementById('today').innerHTML = today;
	
	document.getElementById('years').innerHTML = years;
	document.getElementById('months').innerHTML = months;
	document.getElementById('days').innerHTML = days2;
	
	nextyear = yyyy + 0;
	document.getElementById('nextbd').innerHTML = bddd + '-' + bdmm + '-' + nextyear;
	
	
	var a = new Date(nextyear + '-' + bdmm + '-' + bddd);
	var b = new Date(yyyy + '-' + mm + '-' + dd);
        var days = new Array(7);
		
		if(lang == 'en') {
        days[0] = "Sunday";
        days[1] = "Monday";
        days[2] = "Tuesday";
        days[3] = "Wednesday";
        days[4] = "Thursday";
        days[5] = "Friday";
        days[6] = "Saturday";
		}
		
		if(lang == 'ar') {
        days[0] = "الأحد";
        days[1] = "الإثنين";
        days[2] = "الثلاثاء";
        days[3] = "الأربعاء";
        days[4] = "الخميس";
        days[5] = "الجمعة";
        days[6] = "السبت";
		}
		
        var r = days[a.getDay()];
	
    document.getElementById('dayname').innerHTML = r;
	
	var nextdiff = Math.floor(a.getTime() - b.getTime());
    var nextday = 1000 * 60 * 60 * 24;
    var nextdays = Math.floor(nextdiff/nextday) -1;
	document.getElementById('nextdays').innerHTML = nextdays;
	
	//countDownDate = new Date("2030-09-30 00:00:00").getTime();
		
}

// Set the date we're counting down to
var countDownDate = new Date("2045-01-01 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("seconds").innerHTML = seconds;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("hours").innerHTML = hours;
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
