<script type="text/javascript">
    function init() {

		var x = document.getElementsByClassName("column");
		if ( window.innerWidth >= 800) {         
				for (i = 0; i < x.length; i++) {
					x[i].style.width = "50%";
				  }
            }
		else {
			for (i = 0; i < x.length; i++) {
					x[i].style.width = "100%";
				  }
		}
            
    }
	window.onload = init;
</script>


<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #f1f1f1;
  padding: 20px;
  font-family: Arial;
}

/* Center website */
.main {
  max-width: 1000px;
  margin: auto;
}

h1 {
  font-size: 50px;
  word-break: break-all;
}

.row {
  margin: 10px -16px;
}

/* Add padding BETWEEN each column */
.row,
.row > .column {
  padding: 8px;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 100%;
  display: block; /* Hide all elements by default */
}

.column33 {
  width: 33%;
}

.column50 {
  width: 50%;
}

/* Clear floats after rows */ 
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Content */
.content {
  background-color: white;
  padding: 10px;
}

/* The "show" class is added to the filtered elements */
.show {
  display: block;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  margin: 5px;
  background-color: white;
  cursor: pointer;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
</style>
