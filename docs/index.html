<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script data-ad-client="ca-pub-1005888209614542" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<style>
body {
  margin: 0;
  font-family: "Lato", sans-serif;
}


.top-container {
  background-color: #93EAD7;
  padding: 30px;
  text-align: center;
}

.header {
  padding: 10px 16px;
  background: #555;
  color: #f1f1f1;
}

.content {
  padding: 16px;
  
}

.content1 {
  padding: 16px;
  
  margin: 8px;
  border-radius: 15px;
  background-color: #F5F5F5;
}

.content2 {
  padding: 16px;
  
  margin: 8px;
  border-radius: 15px;
  background-color: #93EAD7;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 102px;
}



.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 16px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}



ul {
  color: white;
}



@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

.responsive {
  max-width: 100%;
  height: auto;
}

.mySlides {
  max-width: 100%;
  height: auto;
}

</style>

</head>
<body>

<div id="mySidenav" class="sidenav">
  
  <h2><a href='index.html'>Menu</a></h2>
    <a><input type="text" id="mySearch" onkeyup="myFunction1()" placeholder="Search.." title="Type in a category" ></a>
    <ul id="myMenu">
      <script src="menu.js"></script>
    </ul>
	
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  
  
  
</div>


<div class="top-container">
  <h1>Welcome to Fijjla InfoBox</h1>
  <p>Click on Menu and select a topic</p>
</div>

<div class="header" id="myHeader">
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
  <span style="font-size:12px; vertical-align:middle; line-height: 44px; float:right" >
	<script src="visit.js"></script>
  </span>
  <span style="font-size:12px; vertical-align:middle; line-height: 44px; float:right" >Visitors: </span>
</div>

<div class="content">
  <h3>InfoBox</h3>
  
	<section>
	<p align="center">
	<img src="img/steps.png" alt="steps" class="mySlides" width="600">
	<img src="img/dbbackup.png" alt="dbbackup" class="mySlides" width="600">
	<img src="img/bulk.png" alt="bulk" class="mySlides"width="600">
	<img src="img/winscp.PNG" alt="winscp" class="mySlides" width="600">
	<img src="img/totaldrcr.PNG" alt="winscp" class="mySlides" width="600">
	</p>
	</section>
	
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<!-- site1 -->
	<ins class="adsbygoogle"
		 style="display:block"
		 data-ad-client="ca-pub-1005888209614542"
		 data-ad-slot="5673539792"
		 data-ad-format="horizontal"
		 data-full-width-responsive="true"></ins>
	<script>
		 (adsbygoogle = window.adsbygoogle || []).push({});
	</script>
	
  </div>



<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}

function myFunction1() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}


window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}

// Automatic Slideshow - change image every 3 seconds
var myIndex = 0;
carousel();
function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 3000);
}


</script>


   
</body>
</html>
