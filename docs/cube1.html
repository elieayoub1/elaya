<!DOCTYPE html>
<html>
<head>

<title>Home</title>

<meta name="viewport" content="width=device-width, initial-scale=1">



<style>

* { box-sizing: border-box; }

body { font-family: sans-serif; }

.scene {
  width: 220px;
  height: 220px;
  border: 10px solid #CCC;
  margin: 80px;
  perspective: 400px;
  background-color: #CCC;
}

.cube {
  width: 200px;
  height: 200px;
  position: relative;
  transform-style: preserve-3d;
  transform: translateZ(-100px);
  transition: transform 1s;
}

.cube.show-front  { transform: translateZ(-100px) rotateY(   0deg); }
.cube.show-right  { transform: translateZ(-100px) rotateY( -90deg); }
.cube.show-back   { transform: translateZ(-100px) rotateY(-180deg); }
.cube.show-left   { transform: translateZ(-100px) rotateY(  90deg); }
.cube.show-top    { transform: translateZ(-100px) rotateX( -90deg); }
.cube.show-bottom { transform: translateZ(-100px) rotateX(  90deg); }

.cube__face {
  position: absolute;
  width: 200px;
  height: 200px;
  border: 1px solid black;
  line-height: 200px;
  font-size: 40px;
  font-weight: bold;
  color: white;
  text-align: center;
}

.cube__face--front  { background: hsla(  0, 100%, 50%, 0.8); }
.cube__face--right  { background: hsla( 60, 100%, 50%, 0.7); }
.cube__face--back   { background: hsla(120, 100%, 50%, 0.7); }
.cube__face--left   { background: hsla(180, 100%, 50%, 0.7); }
.cube__face--top    { background: hsla(240, 100%, 50%, 0.7); }
.cube__face--bottom { background: hsla(300, 100%, 50%, 0.7); }

.cube__face--front  { transform: rotateY(  0deg) translateZ(100px); }
.cube__face--right  { transform: rotateY( 90deg) translateZ(100px); }
.cube__face--back   { transform: rotateY(180deg) translateZ(100px); }
.cube__face--left   { transform: rotateY(-90deg) translateZ(100px); }
.cube__face--top    { transform: rotateX( 90deg) translateZ(100px); }
.cube__face--bottom { transform: rotateX(-90deg) translateZ(100px); }

label { margin-right: 10px; }


</style>

</head>
<body>

<div class="scene">
  <div class="cube">
    <div class="cube__face cube__face--front">Please</div>
    <div class="cube__face cube__face--back">Stay</div>
    <div class="cube__face cube__face--right">At Home</div>
    <div class="cube__face cube__face--left">Please</div>
    <div class="cube__face cube__face--top">Stay</div>
    <div class="cube__face cube__face--bottom">At Home</div>
  </div>
</div>
<p class="radio-group">
  <label>
    <input type="radio" id="front" name="rotate-cube-side" value="front" checked /> front
  </label>
  <label>
    <input type="radio" id="right" name="rotate-cube-side" value="right" /> right
  </label>
  <label>
    <input type="radio" id="back" name="rotate-cube-side" value="back" /> back
  </label>
  <label>
    <input type="radio" id="left" name="rotate-cube-side" value="left" /> left
  </label>
  <label>
    <input type="radio" id="top" name="rotate-cube-side" value="top" /> top
  </label>
  <label>
    <input type="radio" id="bottom" name="rotate-cube-side" value="bottom" /> bottom
  </label>
</p>




<script>

var cube = document.querySelector('.cube');
var radioGroup = document.querySelector('.radio-group');
var currentClass = '';

function changeSide() {
  var checkedRadio = radioGroup.querySelector(':checked');
  var showClass = 'show-' + checkedRadio.value;
  if ( currentClass ) {
    cube.classList.remove( currentClass );
	
  }
  cube.classList.add( showClass );
  currentClass = showClass;
}
// set initial side
changeSide();

radioGroup.addEventListener( 'change', changeSide );


//hello

var myVar = setInterval(myTimer, 1400);

var i=0;

function myTimer() {
  var d = new Date();
  if(i==0 || i== 3)
  {
	  document.getElementById("left").checked = true;
	  changeSide();
  }
  if(i==1 || i== 4)
  {
	  document.getElementById("top").checked = true;
	  changeSide();
  }
  if(i==2 || i== 5)
  {
	  document.getElementById("bottom").checked = true;
	  changeSide();
  }
  
  i++;
  
  if(i>=6)
  {
	//i=0;
	clearInterval(myVar);
  }
  
}

</script>


   
</body>
</html>
