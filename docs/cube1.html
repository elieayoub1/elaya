<!DOCTYPE html>
<html>
<head>

<title>Home</title>

<meta name="viewport" content="width=device-width, initial-scale=1">



<style>

* { box-sizing: border-box; }

body { font-family: sans-serif; }


.radio-group {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #CCC;
  padding: 10px;
  margin: 8px auto;
  width: 320px;
  border-radius: 15px; 
}
.grid-item {
  background-color: #2196F3;
  border: 1px solid rgba(0, 0, 0, 0.8);
  font-size: 14px;
  text-align: left;
  padding: 8px;
  margin: 4px;
  border-radius: 10px;
}


.scene {
  width: 220px;
  height: 220px;
  border: 10px solid #CCC;
  margin: auto;
  perspective: 400px;
  background-color: #CCC;

}

.cube {
  width: 200px;
  height: 200px;
  position: relative;
  transform-style: preserve-3d;
  transform: translateZ(-100px);
  transition: transform 1s;
}

.cube.show-front  { transform: translateZ(-100px) rotateY(   0deg); }
.cube.show-right  { transform: translateZ(-100px) rotateY( -90deg); }
.cube.show-back   { transform: translateZ(-100px) rotateY(-180deg); }
.cube.show-left   { transform: translateZ(-100px) rotateY(  90deg); }
.cube.show-top    { transform: translateZ(-100px) rotateX( -90deg); }
.cube.show-bottom { transform: translateZ(-100px) rotateX(  90deg); }

.cube__face {
  position: absolute;
  width: 200px;
  height: 200px;
  border: 1px solid black;
  line-height: 200px;
  font-size: 40px;
  font-weight: bold;
  color: white;
  text-align: center;
}

.cube__face--front  { background: hsla(  0, 100%, 50%, 0.8); }
.cube__face--right  { background: hsla( 60, 100%, 50%, 0.7); }
.cube__face--back   { background: hsla(120, 100%, 50%, 0.7); }
.cube__face--left   { background: hsla(180, 100%, 50%, 0.7); }
.cube__face--top    { background: hsla(240, 100%, 50%, 0.7); }
.cube__face--bottom { background: hsla(300, 100%, 50%, 0.7); }

.cube__face--front  { transform: rotateY(  0deg) translateZ(100px); }
.cube__face--right  { transform: rotateY( 90deg) translateZ(100px); }
.cube__face--back   { transform: rotateY(180deg) translateZ(100px); }
.cube__face--left   { transform: rotateY(-90deg) translateZ(100px); }
.cube__face--top    { transform: rotateX( 90deg) translateZ(100px); }
.cube__face--bottom { transform: rotateX(-90deg) translateZ(100px); }

label { margin-right: 10px; }






.scene1 {
  border: 1px solid #CCC;
  margin: 40px 0;
  position: relative;
  width: 210px;
  height: 140px;
  margin: 40px auto;
  perspective: 400px;
}

.carousel {
  width: 100%;
  height: 100%;
  position: absolute;
  transform: translateZ(-288px);
  transform-style: preserve-3d;
  transition: transform 1s;
}

.carousel__cell {
  position: absolute;
  width: 190px;
  height: 120px;
  left: 10px;
  top: 10px;
  border: 2px solid black;
  line-height: 116px;
  font-size: 80px;
  font-weight: bold;
  color: white;
  text-align: center;
}

.carousel__cell:nth-child(9n+1) { background: hsla(  0, 100%, 50%, 0.8); }
.carousel__cell:nth-child(9n+2) { background: hsla( 40, 100%, 50%, 0.8); }
.carousel__cell:nth-child(9n+3) { background: hsla( 80, 100%, 50%, 0.8); }
.carousel__cell:nth-child(9n+4) { background: hsla(120, 100%, 50%, 0.8); }
.carousel__cell:nth-child(9n+5) { background: hsla(160, 100%, 50%, 0.8); }
.carousel__cell:nth-child(9n+6) { background: hsla(200, 100%, 50%, 0.8); }
.carousel__cell:nth-child(9n+7) { background: hsla(240, 100%, 50%, 0.8); }
.carousel__cell:nth-child(9n+8) { background: hsla(280, 100%, 50%, 0.8); }
.carousel__cell:nth-child(9n+0) { background: hsla(320, 100%, 50%, 0.8); }

.carousel__cell:nth-child(1) { transform: rotateY(  0deg) translateZ(288px); }
.carousel__cell:nth-child(2) { transform: rotateY( 40deg) translateZ(288px); }
.carousel__cell:nth-child(3) { transform: rotateY( 80deg) translateZ(288px); }
.carousel__cell:nth-child(4) { transform: rotateY(120deg) translateZ(288px); }
.carousel__cell:nth-child(5) { transform: rotateY(160deg) translateZ(288px); }
.carousel__cell:nth-child(6) { transform: rotateY(200deg) translateZ(288px); }
.carousel__cell:nth-child(7) { transform: rotateY(240deg) translateZ(288px); }
.carousel__cell:nth-child(8) { transform: rotateY(280deg) translateZ(288px); }
.carousel__cell:nth-child(9) { transform: rotateY(320deg) translateZ(288px); }








</style>

</head>
<body>

<div class="scene">
  <div class="cube">
    <div class="cube__face cube__face--front">Please</div>
    <div class="cube__face cube__face--back">Stay</div>
    <div class="cube__face cube__face--right">At Home</div>
    <div class="cube__face cube__face--left">Please</div>
    <div class="cube__face cube__face--top">Stay</div>
    <div class="cube__face cube__face--bottom">At Home</div>
  </div>
</div>

<p class="radio-group">
  <label class="grid-item">
    <input type="radio" id="front" style="width:10%" name="rotate-cube-side" value="front" checked /> front
  </label>
  <label class="grid-item">
    <input type="radio" id="right" style="width:10%" name="rotate-cube-side" value="right" /> right
  </label>
  <label class="grid-item">
    <input type="radio" id="back" style="width:10%" name="rotate-cube-side" value="back" /> back
  </label>
  <label class="grid-item">
    <input type="radio" id="left" style="width:10%" name="rotate-cube-side" value="left" /> left
  </label>
  <label class="grid-item">
    <input type="radio" id="top" style="width:10%" name="rotate-cube-side" value="top" /> top
  </label>
  <label class="grid-item">
    <input type="radio" id="bottom" style="width:10%" name="rotate-cube-side" value="bottom" /> bottom
  </label>
</p>










<!--carousel-->
<div class="scene1">
  <div class="carousel">
    <div class="carousel__cell">1</div>
    <div class="carousel__cell">2</div>
    <div class="carousel__cell">3</div>
    <div class="carousel__cell">4</div>
    <div class="carousel__cell">5</div>
    <div class="carousel__cell">6</div>
    <div class="carousel__cell">7</div>
    <div class="carousel__cell">8</div>
    <div class="carousel__cell">9</div>
  </div>
</div>
<p style="text-align: center;">
  <button class="previous-button">Previous</button>
  <button class="next-button">Next</button>
</p>









<script>

var cube = document.querySelector('.cube');
var radioGroup = document.querySelector('.radio-group');
var currentClass = '';

function changeSide() {
  var checkedRadio = radioGroup.querySelector(':checked');
  var showClass = 'show-' + checkedRadio.value;
  if ( currentClass ) {
    cube.classList.remove( currentClass );
	
  }
  cube.classList.add( showClass );
  currentClass = showClass;
}
// set initial side
changeSide();

radioGroup.addEventListener( 'change', changeSide );


//hello

var myVar = setInterval(myTimer, 1400);

var i=0;

function myTimer() {
  var d = new Date();
  if(i==0 || i== 3)
  {
	  document.getElementById("left").checked = true;
	  changeSide();
  }
  if(i==1 || i== 4)
  {
	  document.getElementById("top").checked = true;
	  changeSide();
  }
  if(i==2 || i== 5)
  {
	  document.getElementById("bottom").checked = true;
	  changeSide();
  }
  
  i++;
  
  if(i>=6)
  {
	//i=0;
	clearInterval(myVar);
  }
  
}







//carousel
var carousel = document.querySelector('.carousel');
var cellCount = 9;
var selectedIndex = 0;

function rotateCarousel() {
  var angle = selectedIndex / cellCount * -360;
  carousel.style.transform = 'translateZ(-288px) rotateY(' + angle + 'deg)';
}

var prevButton = document.querySelector('.previous-button');
prevButton.addEventListener( 'click', function() {
  selectedIndex--;
  rotateCarousel();
});

var nextButton = document.querySelector('.next-button');
nextButton.addEventListener( 'click', function() {
  selectedIndex++;
  rotateCarousel();
});



</script>


   
</body>
</html>
