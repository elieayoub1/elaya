.sticky {

.sidenav {

  font-size: 16px;

  font-size: 36px;
  margin-left: 50px;
}

}

.responsive {
  max-width: 100%;
  height: auto;
}


.myul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  font-size: 11px;
}

.myli {
  float: left;
  border-right:1px solid #bbb;
}

.myli:last-child {

}

.myli a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;

<script>
function openNav() {

}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";

window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {

}
